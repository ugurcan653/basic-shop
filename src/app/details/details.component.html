<div class="row" *ngIf="product">
  <div class="col-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner home-products">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{product.img}}"
            alt="First slide">
        </div>
        <div class="carousel-item home-products">
          <img class="d-block w-100 " src="{{product.img}}"
            alt="Second slide">
        </div>
        <div class="carousel-item home-products">
          <img class="d-block w-100 " src="{{product.img}}"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-8 pt-5 pb-5">
    <h3>{{product.productName}}</h3>
    <div class="row">
      <div class="col-6 mt-4">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th colspan="2" class="text-center pr-5">özellikler</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Ekran Cözünürlüğü</th>
                  <td>{{product.cozunurluk}}</td>
                  
                </tr>
                <tr>
                  <th scope="row">Ekran Boyutu</th>
                  <td>{{product.ekranBoyutu}}</td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="col-3">
        <div class="row">
            <div class="font-weight-bold price w-100 text-center">
                <span>&#8378;</span>{{product.price}}
            </div>
        </div>
        <div class="row mb-2">
          <button class="btn btn-success col-12"><i class="fab fa-opencart mr-1"></i>Sepet</button>
        </div>
        <div class="row">
          <button class="btn btn-danger col-12"><i class="fas fa-heart text-white mr-1"></i>Favorilere ekle</button>
        </div>
      </div>
    </div>

  </div>
</div>
